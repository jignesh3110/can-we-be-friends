<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Friendship Request</title>\n    <style>\n        body {\n            background-color: #fff8e1;\n            text-align: center;\n            font-family: Arial, sans-serif;\n        }\n        h1 {\n            color: #ffeb3b;\n        }\n        .rose {\n            width: 200px;\n            height: auto;\n            animation: sway 2s infinite;\n        }\n        @keyframes sway {\n            0% { transform: rotate(-2deg); }\n            50% { transform: rotate(2deg); }\n            100% { transform: rotate(-2deg); }\n        }\n        .btn {\n            background-color: #ff4081;\n            color: white;\n            padding: 10px 20px;\n            border: none;\n            border-radius: 5px;\n            cursor: pointer;\n            font-size: 16px;\n            transition: all 0.3s;\n        }\n        .btn:hover {\n            background-color: #f50057;\n            transform: scale(1.1);\n        }\n        .heart {\n            color: red;\n            font-size: 50px;\n            animation: beat 1s infinite;\n        }\n        @keyframes beat {\n            0% { transform: scale(1); }\n            50% { transform: scale(1.2); }\n            100% { transform: scale(1); }\n        }\n    </style>\n</head>\n<body>\n    <h1>Send a Friendship Request!</h1>\n    <img class="rose" src="https://example.com/yellow-rose.png" alt="Yellow Rose">\n    <div>\n        <button class="btn">Send Request</button>\n        <span class="heart">❤️</span>\n    </div>\n</body>\n</html>\n
